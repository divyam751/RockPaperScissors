<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="heading">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="parentBox">
      <div class="box" id="rock">
        <img src="/images/rock.png" alt="rock" />
      </div>
      <div class="box" id="paper">
        <img src="/images/paper.png" alt="rock" />
      </div>
      <div class="box" id="scissors">
        <img src="/images/scissors.png" alt="rock" />
      </div>
    </div>
    <div class="scores-board">
      <div class="user-score">
        <p id="userScore">0</p>
        <p>User</p>
      </div>
      <div class="comp-score">
        <p id="compScore">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="results">
      <p id="finalResult">Pick your move</p>
      <p id="compSelection"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
